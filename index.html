<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }

    #urlFormContainer {
      display: none;
      padding: 10px;
      max-width: 500px;
      margin: 0 auto;
    }

    iframe {
      width: 100%;
      height: 600px; /* Increased height */
      border: none;
      display: block;
      background: #111;
    }

    @media screen and (max-width: 600px) {
      iframe {
        height: 350px; /* Increased mobile height */
      }
    }

    /* Join Telegram button below iframe */
    .telegram-below-btn {
      display: inline-block;
      background-color: #0088cc;
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      margin: 28px auto 0 auto;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    .telegram-below-btn:hover {
      background-color: #006b9e;
    }

    /* Popup styling */
    #popupMessage {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 24px 20px 20px 20px;
      background-color: #fff;
      box-shadow: 0 4px 18px rgba(0,0,0,0.32);
      border-radius: 12px;
      z-index: 1000;
      text-align: center;
      min-width: 260px;
    }

    #popupMessage h3 {
      margin-top: 0;
      color: #0088cc;
    }

    #popupMessage button {
      padding: 10px 22px;
      font-size: 16px;
      margin: 12px 8px 0 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    .popup-join {
      background-color: #0088cc;
      color: white;
    }

    .popup-join:hover {
      background-color: #006b9e;
    }

    .popup-cancel {
      background-color: #ccc;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Iframe -->
  <iframe
    id="contentFrame"
    sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
    allow="encrypted-media"
    allowfullscreen="true"
    scrolling="no"
    src="https://tataplays.site/sonyliv.html?id=300255">
  </iframe>

  <!-- Join Telegram Button Below Iframe -->
  <div style="text-align:center;">
    <button class="telegram-below-btn" onclick="showPopup()">
      Join Telegram
    </button>
  </div>

  <!-- Join Telegram Popup -->
  <div id="popupMessage">
    <h3>Join our Telegram Channel</h3>
    <p>Get instant updates and live links directly on Telegram.</p>
    <button class="popup-join" onclick="joinTelegram()">Join</button>
    <button class="popup-cancel" onclick="hidePopup()">Cancel</button>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popupMessage").style.display = "block";
    }

    function hidePopup() {
      document.getElementById("popupMessage").style.display = "none";
    }

    function joinTelegram() {
      window.open("https://telegram.me/+q1P8ArfVAlU1YzZl", "_blank");
      hidePopup();
    }
    // Optional: Close popup on ESC key
    document.addEventListener('keydown', function(e) {
      if (e.key === "Escape") hidePopup();
    });
  </script>

</body>
</html>
