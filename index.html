<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Iframe Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #frameContainer {
      height: calc(100vh - 60px);
      transition: height 0.3s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      position: relative;
    }

    .join-btn {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .join-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
    }

    /* Popup styles */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
      z-index: 999;
      display: none;
    }

    .popup {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      max-width: 90%;
      animation: popIn 0.4s ease;
    }

    .popup h2 {
      margin-bottom: 15px;
      color: #222;
    }

    .popup button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .popup .cancel {
      background-color: #ccc;
    }

    .popup .join {
      background: #007bff;
      color: white;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes popIn {
      from {transform: scale(0.8);}
      to {transform: scale(1);}
    }

    /* Iframe height adjuster */
    .range-slider {
      width: 200px;
      margin-left: auto;
      margin-right: 10px;
    }

    .range-slider input {
      width: 100%;
    }

    @media (max-width: 600px) {
      .range-slider {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div id="frameContainer">
    <iframe id="contentFrame"
      sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
      allow="encrypted-media"
      allowfullscreen="true"
      scrolling="no"
      src="https://tataplays.site/sonyliv.html?id=300255">
    </iframe>
  </div>

  <div class="button-container">
    <button class="join-btn" onclick="openPopup()">Join Our Telegram</button>
    <div class="range-slider">
      <input type="range" min="50" max="100" value="100" onchange="resizeIframe(this.value)" />
    </div>
  </div>

  <!-- Popup -->
  <div id="popupOverlay" class="popup-overlay">
    <div class="popup">
      <h2>Join our Telegram Community!</h2>
      <p>Get live updates, alerts and more!</p>
      <button class="cancel" onclick="closePopup()">Cancel</button>
      <button class="join" onclick="joinTelegram()">Join Now</button>
    </div>
  </div>

      document.getElementById("popupOverlay").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popupOverlay").style.display = "none";
    }

    function joinTelegram() {
      window.open("https://t.me/yourgroup", "_blank");
      closePopup();
    }
